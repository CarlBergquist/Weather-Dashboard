<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <section class="row">
            <div class="m-3 p-lg-3 col-md-3" style="border: 1px solid black">
                <div class="text-light font-weight-bolder ">
                    Search for a City:
                </div>
                <br><br>
                <input type="text" class="inputVal fa-search-location fa" placeholder="Enter City...">
                <button id="btn" class="btn btn-primary">Search</button>
            </div>
        </section>
        <section>
            <div class="display">
                <h1 class="cityName"></h1>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humid"></p>
                <p class="uv"></p>
            </div>
        </section>
        
    </main>

</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script type="text/javascript" src="./script.js"></script>
</body>

</html>
